<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c2yL1ziO8vRL8JvQhCN879h6gY0i18GsUmzJ2g1gIk406YMzMfjVkEwS4CZuHYs9jN" crossorigin="anonymous">
    <style>
        body {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            position: relative;
            overflow: hidden;
            background-color: whitesmoke;
        }

        /* Isolated rotated background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/45mv.gif'); /* Path to the GIF */
            background-size: contain; /* Fit the GIF within the screen */
            background-repeat: no-repeat;
            background-position: center;
            border: 2px solid #000204;
            transform: rotate(90deg); /* Rotate the GIF */
            z-index: -1; /* Send it behind the content */
        }

        .btn-group {
            display: inline-flex;
            gap: 30px;
        }

        .btn {
            background-color: #007bff;
            border: 2px solid #007bff;
            border-radius: 4px;
            color: whitesmoke;
            text-decoration: none;
            padding: 5px;
        }

        .btn:hover {
            background-color: #0062cc;
            border-color: #005cbf;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="text-center">
                    <h1 class="display-4">WELCOME</h1>
                </div>
                <div class="btn-group mt-4">
                    <a href="login-admin.html" class="btn btn-lg btn-primary">Admin</a>
                    <a href="login-student.html" class="btn btn-lg btn-primary">Student</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
